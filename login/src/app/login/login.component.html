<div class="head">

<div class="container">
  <div class="row">
    <div class="col-md-6" id="content1">
      <img
        class="img"
        src="../../assets/FASHION1.jfif"
        alt="login"
      />
    </div>
    <div class="col-md-6" id="content2">
      <mat-card class="mat">
        <div class="toolbar">
          <mat-toolbar class="tool"><span>Login Page</span></mat-toolbar>
            <br><br>
          <form
            action="#"
            name="form"
            #loginform="ngForm"
            (ngSubmit)="logindata(loginform)"
            noValidate
          >
            <!-- useremail -->
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="Your Email"
                ngModel
                required
                [(ngModel)]="userservice.existingUser.email"
                name="email"
                #email="ngModel"
                [ngClass]="{'is-invalid': loginform.submitted && email.invalid}"
                ngModelname="email"
                minlength="5"
              >
            </mat-form-field><br>
            <mat-error *ngIf="loginform.submitted && email.invalid">
              <mat-error *ngIf="email.errors?.required">
                Email should be enter
              </mat-error>

              <mat-error *ngIf="email.errors?.minlength">
                Email must be at least 5 characters long.
              </mat-error>
           </mat-error>

            <!-- useremail ends -->
            <br />

            <!-- userpassword -->
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Your Password"
                required
                [(ngModel)]="userservice.existingUser.password"
                name="password"
                #password="ngModel"
                [ngClass]="{
                  'is-invalid': loginform.submitted && password.invalid
                }"
                ngModelname="password"
                minlength="5"
              />
            </mat-form-field>

            <mat-error *ngIf="loginform.submitted && password.invalid">
              <mat-error *ngIf="password.errors?.required">
                Password should be enter
              </mat-error>

              <mat-error *ngIf="password.errors?.minlength">
                Password must be at least 5 characters long.</mat-error
              >
            </mat-error>
            <!-- userpassword ends-->

        <br /><br>
        <button type="submit"  mat-raised-button color="primary">Submit</button>&nbsp;
        <button mat-raised-button type="submit" color="primary">Clear</button><br><br>
        <a href="#!" class="forgot-password-link">Forgot password?</a><br><br>
        <p class="login-card-footer-text">Don't have an account? </p>
         <a routerLink="register" class="text-reset">Register here</a><br><br>
        <nav class="login-card-footer-nav">
          <a href="#!">Terms of use.</a>
          <a href="#!">Privacy policy</a>
        </nav>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
</div>
